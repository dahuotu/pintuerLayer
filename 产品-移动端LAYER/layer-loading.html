<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Loading加载</title>
		<link rel="stylesheet" href="css/pintuer.layer.m.css" />
	</head>

	<body>
		<div id="demo">
			<button id="btnTest1">默认全屏loading</button>
			<button id="btnTest2">自定义样式及文字全屏显示loading</button>
			<button id="btnTest3">指定元素局部显示loadding</button>
		</div>
		<div id="demo-penal">

		</div>

	</body>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/pintuer.layer.m.js"></script>
	<script>
		
		
		$("#btnTest1").click(function() {
			pintuer.loading();
		});

		$("#btnTest2").click(function() {
			pintuer.loading({
				"class": "loading",
				"msg": "加载中..."
			});
		});

		$("#btnTest3").click(function() {
			pintuer.loading({
				"id": "#demo-penal",
				"class": "loading",
				"msg": "加载中"
			});
		});
	</script>

</html>
